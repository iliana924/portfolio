
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Portfolio Test</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 2rem; text-align: center; }
    .login, #content { max-width: 600px; margin: auto; }
    input { padding: 10px; margin-top: 1rem; }
    button { padding: 10px 20px; }
  </style>
</head>
<body>

<div class="login" id="login">
  <h2>Enter Access Code</h2>
  <input type="password" id="password" placeholder="Access code" />
  <button onclick="checkPassword()">Submit</button>
  <p id="error" style="color:red;"></p>
</div>

<div id="content" style="display:none;">
  <h1>âœ… Success!</h1>
  <p>Your GitHub Pages site is working correctly.</p>
</div>

<script>
  function checkPassword() {
    const input = document.getElementById('password').value;
    const content = document.getElementById('content');
    const error = document.getElementById('error');
    if (input === "castillo2024") {
      document.getElementById('login').style.display = 'none';
      content.style.display = 'block';
    } else {
      error.textContent = "Incorrect access code.";
    }
  }
</script>

</body>
</html>
